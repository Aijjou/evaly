<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<link href="../../inscription-admin.css"
	th:href="@{/css/inscription-admin.css}" rel="stylesheet">
<link href="../../css/header.css" rel="stylesheet"
	th:href="@{/css/header.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<title>Inscription Admin</title>

</head>

<body>
	<script>
		$('.datepicker').datepicker();
	</script>
	<div th:replace="/shared/header :: header"></div>
	<div class="principal d-flex flex-column justify-content-around">

		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div
				class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-2 mb-4 ">
				<small class="row d-flex flex-row justify-content-start promotion"><i
					class="fas fa-address-card align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">INSCRIPTION</div></small>
				<div class="row align-self-center">INSCRIPTION - ADMIN</div>
			</div>
		</div>
		<div class="d-flex flex-row justify-content-center mt-2">
			<div class="card d-flex flex-row justify-content-center w-75 p-4 main">
				<form class="w-75 mt-3">
					<div class="row">
						<div class="col-6">
							<div class="form w-100">
								<div class="text-center pb-0">
									<label for="" class="font-weight-bold organisation"><u>Organisation</u></label>
								</div>
								<div class="mb-3">
									<label for="nom" class="text-dark font-weight-bold mb-0">Organisation*</label>
									<input type="text" class="form-control" id="nom"
										placeholder="Ex : Afpa Roubaix" required>
								</div>
								<div class="mb-3">
									<label for="nom" class="text-dark font-weight-bold mb-0">Numéro</label>
									<input type="number" class="form-control" id="numero"
										placeholder="Ex : 46" required>
								</div>
								<div class="mb-3">
									<label for="rue" class="text-dark font-weight-bold mb-0">Rue</label>
									<input type="text" class="form-control" id="rue"
										placeholder="Ex : Rue de la Paix" required>
								</div>
								<div class="mb-3">
									<label for="ville" class="text-dark font-weight-bold mb-0">Ville</label>
									<input type="text" class="form-control" id="ville"
										placeholder="Ex : Armentières" required>
								</div>
								<div class="mb-3">
									<label for="nom" class="text-dark mb-0 font-weight-bold">Code
										postal</label> <input type="text" class="form-control" id="code"
										placeholder="Ex : 59369" required>
									<div class="pt-3">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckDefault"> <label
												class="form-check-label text-dark" for="flexCheckDefault">
												Administateur </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="flexCheckChecked" checked> <label
												class="form-check-label text-dark" for="flexCheckChecked">
												Formateur </label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="form w-100">
								<div class="text-center pb-0">
									<label for="" class="font-weight-bold adresse"><u>Référent</u></label>
								</div>
								<div class="mb-3">
									<label for="nom" class="text-dark font-weight-bold mb-0">Nom</label>
									<input type="text" class="form-control" id="nom"
										placeholder="Ex : Safouane" required>
								</div>
								<div class="mb-2">
									<label for="nom" class="text-dark font-weight-bold mb-0">Prénom</label>
									<input type="text" class="form-control" id="prenom"
										placeholder="Ex : Pierre" required>
								</div>
								<div class="mb-3">
									<label for="rue" class="text-dark font-weight-bold mb-0">Mail</label>
									<input type="email" class="form-control" id="mail"
										placeholder="Ex : maladedulosc59@gmail.fr" required>
								</div>
								<div class="mb-3">
									<label for="ville" class="text-dark font-weight-bold mb-0">Mot
										de passe</label> <input type="password" class="form-control"
										id="password" placeholder="Ex: a&lm1256e@" required>
								</div>

								<div class="mb-3">
									<label for="nom" class="text-dark font-weight-bold mb-0">Question
										secrète </label> <input type="text" class="form-control" id="question"
										placeholder="Who is your father?" required>
								</div>
								<div class="mb-3">
									<label for="reponseSecrete" class="text-dark font-weight-bold">Réponse
										secrète</label>
									<textarea class="form-control" id="reponseSecrete" rows="3"></textarea>
								</div>
							</div>
						</div>
						<div class="d-flex flex-row justify-content-end w-100">
							<a class="btn annulerButton mr-2" href="/protected/liste-eleve">ANNULER</a>
							<a type="submit" class="btn validerButton" href="/public/connexion">VALIDER</a>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>

</html>

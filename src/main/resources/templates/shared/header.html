<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<link href="../../css/header.css" rel="stylesheet"
	th:href="@{/css/header.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<title></title>
</head>
<body>
	<header th:fragment="header" class="header">
		<nav class="navbar">
			<div class="container-fluid ">
				<img class="navbar-branda col-1" src="/images/evaly3.png" />
				<form class="d-flex flex-row justify-content-center col-6 mr-0">
					<div class="bienvenue text-center">Bienvenue sur Evaly</div>
				</form>
				<div class="col-1 d-flex flex-row justify-content-end mr-0"
					th:if="${connexion != false}">
					<i class="far fa-bell position-relative mr-0 pr-0"><sup><span
							class="badge border border-light rounded-circle bg-success">1</span></sup></i>
				</div>
				<div class="col-2 ml-0"  th:if="${connexion == true}">
					<div class="row" >

						<div class="col-3 align-self-center">
							<img src="/images/avatar.jpg" class="avatar">
						</div>
						<div class="col-7">
							<div class="row">
								<label for="" class="nom mb-0">Peter Panne</label>
							</div>
							<div class="row"th:if="${admin == true}">
								<label for="" class="role mt-1 mb-0">Admin</label>
							</div>
							<div class="row" th:if="${formateur == true}">
								<label for="" class="role mt-1 mb-0">Formateur</label>
							</div>
							<div class="row" th:if="${apprenant == true}" >
								<label for="" class="role mt-1 mb-0">Apprenant</label>
							</div>
						</div>
					</div>


				</div>
				<div class="col-1" th:if="${connexion != true}">
					<div class="row justify-content-center"
						>
						<div class="row infoConnexion">
							<a href="/public/connexion" class="btn btn-outline-light mr-1 ">
								<i class="fas fa-sign-in-alt"></i>&nbsp;Connexion
							</a>
						</div>
					</div>
				</div>

			</div>
		</nav>
	</header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<link href="../../css/creation-sujet.css" rel="stylesheet"
	th:href="@{/css/creation-sujet.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link href="../../css/aside.css" rel="stylesheet"
	th:href="@{/css/aside.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>

<script
	src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

<link rel="stylesheet" type="text/css"
	th:href="@{/Buttons-1.7.0/css/buttons.dataTables.css}" />

<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.jqueryui.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.print.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/dataTables.buttons.min.js}"></script>

<script
	src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
<title>Création Examen</title>
</head>

<body>
	<div th:replace="/shared/header :: header"></div>
	<div
		class="container-fluid principal d-flex flex-row justify-content-around">
		<div th:replace="/shared/aside :: aside"></div>
		<main class="col-10 d-flex flex-column justify-content-center">
			<div class="row d-flex flex-row justify-content-center mb-4">
				<div
					class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-4 mb-4 padb05">
					<small class="row d-flex flex-row justify-content-center"> <i
						class="fas fa-graduation-cap align-self-center ml-1 font-weight-bold"></i>&nbsp;
						<div class="align-self-center pt-1">Création - Sujet</div>
					</small>
					<div class="row align-self-center " th:text="${formation}"></div>
				</div>
			</div>
			<form method="post" th:action="@{/creasujet}">
				<div class="d-flex flex-row justify-content-center">

					<div class="card w-75 align-self-center p-2  m-2">
						<div class="row mt-4 w-75 align-self-center">
							<div class="row mb-4 w-100 mb20px">

								<div
									class="col-3 align-self-center d-flex flex-row justify-content-center">
									Sujet</div>
								<div
									class="col-9 align-self-center d-flex flex-row px-0">
									<select name="title">
										<option value="">-- Choisir un sujet --</option>
										<option th:each="sujet : ${listsujet}"
											th:value="${sujet.idMatiere}" th:text="${sujet.nom}">
									</select>
								</div>
							</div>
							<div class="row mb-4 w-100">
								<div
									class="col-3 align-self-center d-flex flex-row justify-content-center">
									Thème(s) : </div>
								<div
									class="col-9 align-self-center d-flex flex-row px-0">
									<div class="multiselect">
										<div class="selectBox justify-content-center" onclick="showCheckboxes()">
											<select>
												<option>Choisir un ou plusieurs thème(s)</option>
											</select >
											<div class="overSelect align-self-center" ></div>
										</div>
										<div id="checkboxes">
											<label for="one"> <input type="checkbox" id="one" />First
												checkbox
											</label> <label for="two"> <input type="checkbox" id="two" />Second
												checkbox
											</label> <label for="three"> <input type="checkbox"
												id="three" />Third checkbox
											</label>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row w-100 mb20px">
								<div class="col-2 d-flex flex-row justify-content-center">
									<button  class="btn annulerButton" onclick="location.href='LINK'" type="button">
										Retour</button>
								</div>
								<div class="col-5 d-flex flex-row justify-content-center">
									<input  class="btn validerButton"  type="submit" value="Sélectionner les questions">
								</div>
								<div class="col-5 d-flex flex-row justify-content-center">
									<input  class="btn validerButton"  type="submit" value="Générer sujet automatiquement">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</main>
	</div>
	<script type="text/javascript">
var expanded = false;

function showCheckboxes() {
  var checkboxes = document.getElementById("checkboxes");
  if (!expanded) {
    checkboxes.style.display = "block";
    expanded = true;
  } else {
    checkboxes.style.display = "none";
    expanded = false;
  }
}
</script>
</body>

</html>
